        <header class="site">
            <div>
                <h1 class="float-left" id="logo"><a href="index.html"><img src="img/logo.png" alt="PKU Manager"></a></h1>
                <div id="login" class="float-right">
                    <div id="storage">Menu <span class="fa fa-caret-down"></span></div>
                    <div id="dropdown" class="hidden">
                        <a href="index.html"><span class="fa fa-home"></span> Home</a>
                        <a href="settings.html"><span class="fa fa-cog"></span> Settings</a>
                        <a href="help.html"><span class="fa fa-question-circle"></span> Help</a>

            </div>

        <section>
            <h1>Settings</h1>
            <form class="add-edit">
                <label for="phenylalanine">Phenylalanine tolerance in mg</label>
                <input type="number" id="phenylalanine">
                <label for="protein">Protein tolerance in g</label>
                <input type="number" id="protein">
                <label for="energy">Energy needs in kcal</label>
                <input type="number" id="energy">
                <input type="button" value="Save" id="save">
                <input type="button" value="Reset app" class="button-outline" id="reset">
            </form>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
