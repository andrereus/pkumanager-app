<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PKU Manager</title>
    <meta name="description" content="PKU Manager">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- <link rel="stylesheet" href="icons/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <header>
        <div>
            <h1 class="float-left" id="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="PKU Manager">
                </a>
            </h1>
            <div id="login" class="float-right">
                <div id="storage">Menu <i class="fas fa-angle-down"></i></div>
                <div id="dropdown" class="hidden">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="#" class="disabled" id="sign-in"><i class="fas fa-sign-in-alt"></i> Sign in with Google</a>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
                    <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
                    <a href="old/index.html"><i class="fas fa-history"></i> Old version</a>
                </div>
            </div>
        </div>
    </header>

    <div id="search">
        <section>
            <form action="get" id="site_search" autocomplete="off">
                <label for="search_box" class="visuallyhidden">Search</label>
                <div class="float-right">
                    <select id="language">
                        <option value="english">English</option>
                        <option value="german">German</option>
                    </select>
                    <input type="submit" value="Search">
                </div>
                <div class="width-wrapper">
                    <input type="text" class="wide-input" id="search_box" autofocus>
                </div>
            </form>
        </section>
    </div>

    <section class="clearfix" id="entry"></section>
    <section id="view">
        <p id="no-data">
            <i class="fas fa-utensils fa-lg"></i>
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-calculator fa-lg"></i>
            <i class="fas fa-pencil-alt fa-lg"></i>
            <i class="fas fa-book fa-lg"></i>
            <i class="fas fa-chart-pie fa-lg"></i>
        </p>
    </section>

    <footer>
        <div>
            <a href="settings.html" class="app-settings"><i class="fas fa-cog"></i> Settings</a><div class="info-links">
            <div class="info-links">
                <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="js/vendor/lunr.min.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
