        <header>
            <div>
                <h1 class="float-left" id="logo"><a href="index.html"><img src="img/logo.png" alt="PKU Manager"></a></h1>
                <nav class="float-right">
                    <a href="search.html"><span class="fa fa-search"></span></a>
                    <a href="add.html"><span class="fa fa-plus"></span></a>
                    <a href="view.html" class="active-link"><span class="fa fa-book"></span></a>

                </nav>
            </div>
        </header>

        <section>
            <p><a href="view.html">View</a> / Edit</p>
            <form class="add-edit">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="weight">Weight in g</label>
                <input type="number" id="weight">
                <label for="phenylalanine">Phenylalanine in mg</label>
                <input type="number" id="phenylalanine">
                <label for="protein">Protein in g</label>
                <input type="number" id="protein">
                <label for="energy">Energy in kcal</label>
                <input type="number" id="energy">
                <input type="button" value="Save" id="edit">
                <input type="button" value="Delete" class="button-outline" id="delete">
                <div class="float-right">
                    <input type="checkbox" id="calculate">
                    <label class="label-inline" for="calculate">Calculate with these values</label>
                </div>
            </form>
        </section>

        <script src="js/edit.js"></script>
