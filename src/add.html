    <header class="site">
        <div>
            <h1 class="float-left" id="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="PKU Manager">
                </a>
            </h1>
            <div id="login" class="float-right">
                <div id="storage">Menu <i class="fas fa-angle-down"></i></div>
                <div id="dropdown" class="hidden">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>

                </div>
            </div>
        </div>
    </header>

    <section>
        <h1>Add</h1>
        <form class="add-edit" autocomplete="off">
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="weight">Weight in g</label>
            <input type="number" id="weight" value="100">
            <label for="phenylalanine">Phenylalanine in mg</label>
            <input type="number" id="phenylalanine">
            <label for="protein">Protein in g</label>
            <input type="number" id="protein">
            <div class="energy">
                <label for="energy">Energy in kcal</label>
                <input type="number" id="energy">
            </div>
            <input type="checkbox" id="calculate">
            <label class="label-inline" for="calculate">Lock values to calculate</label>
            <br><br>
            <input type="button" value="Save" id="add">
            <input type="reset" value="Clear" class="button-outline">
        </form>
    </section>

    <footer>
        <div>
            <a href="settings.html" class="app-settings"><i class="fas fa-cog"></i> Settings</a><div class="info-links">
            <div class="info-links">
                <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
